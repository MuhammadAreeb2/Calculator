       <!-- <marquee behavior="alternate" direction="left"> <h2 style="color: #ffff;">Scientific Calculator</h2></marquee> -->
        <div class="calculator" id="dmas">
          <div ><input  class="inp" id="result" type="text"></div>
          <div>
      <div><button class=" btn clr" onclick="getclr()"><strong> C </strong></button>
      <button class="btn divide" onclick="getnum('/')"> <strong> / </strong></button>
    </div>
    <div> 
      <button class="btn" onclick="getnum('9')"><strong>9</strong></button> 
    <button class="btn" onclick="getnum('8')"><strong>8</strong></button>
     <button class="btn" onclick="getnum('7')"><strong>7</strong></button>
      <button class="btn mult " onclick="getnum('*')"><strong>*</strong></button>
    </div>
    <div> 
      <button class="btn" onclick="getnum('6')"><strong> 6 </strong></button> 
    <button class="btn" onclick="getnum('5')"><strong>5</strong></button>
     <button class="btn" onclick="getnum('4')"><strong>4</strong></button>
      <button class="btn subs "onclick="getnum('-')"><strong>-</strong></button>
    </div>
    <div> 
      <button class="btn" onclick="getnum('3')"><strong>3</strong></button> 
    <button class="btn" onclick="getnum('2')"><strong>2</strong></button>
     <button class="btn" onclick="getnum('1')"><strong>1</strong></button>
      <button class="btn add"onclick="getnum('+')"><strong>+</strong></button>
    </div>
    <div> 
      <button class="btn zero" onclick="getnum('0')"><strong>0</strong></button> 
    <button class="btn equal"onclick="getresult()" ><strong>=</strong></button>
  </div>
    </div>
